<section class="pb-16">
  <h1 class="text-5xl font-bold py-3 lg:px-16 tooltip lg:tooltip-bottom md:tooltip-right sm:tooltip-right"
    data-tip="Assessing proficiency in areas of comfort">
    My Skills
  </h1>

  <div *ngIf="progLang$ | async as obj">
    <h2 class="text-4xl lg:text-3xl font-bold py-3 lg:px-24">Programming Languages</h2>
    <div class="lg:grid grid-cols-7 lg:grid-cols-5 gap-4 gap-x-2 gap-y-2 justify-items-center lg:px-24">
      <div class="card sm:card-side shadow-xl" *ngFor="let item of obj">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}
            <img *ngIf="item.isRelevant" src="../assets/images/star.png" alt="Relevant star" width="20" height="20"
              aria-label="Relevant skills star image">
          </h2>
          <div class="flex justify-center">
            <img [src]="item.imageSvg" [alt]="item.title" aria-label="Programming Language skills image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="frameworks$ | async as obj">
    <h2 class="text-4xl lg:text-3xl font-bold py-3 lg:px-24">Frameworks</h2>
    <div class="lg:grid grid-cols-7 lg:grid-cols-5 gap-4 gap-x-2 gap-y-2 justify-items-center lg:px-24">
      <div class="card sm:card-side shadow-xl" *ngFor="let item of obj">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}
            <img *ngIf="item.isRelevant" src="../assets/images/star.png" alt="Relevant star" width="20" height="20"
              aria-label="Relevant skills star image">
          </h2>
          <div class="flex justify-center">
            <img [src]="item.imageSvg" [alt]="item.title" aria-label="Framework skills image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="tools$ | async as obj">
    <h2 class="text-4xl lg:text-3xl gap-4 font-bold py-3 lg:px-24">Tools</h2>
    <div class="lg:grid grid-cols-7 lg:grid-cols-6 gap-4 gap-x-2 gap-y-2 justify-items-center lg:px-24">
      <div class="card sm:card-side shadow-xl" *ngFor="let item of obj">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}</h2>
          <div class="flex justify-center">
            <img [src]="item.imageSvg" [alt]="item.title" aria-label="Tool skills image">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
